<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dvorak Typing Game</title>

    <!-- Open Graph / Discord / Slack -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Dvorakタイピング練習" />
    <meta property="og:title" content="Dvorakタイピング練習ツール" />
    <meta property="og:description" content="QWERTYより快適で正確！ブラウザでDvorak配列のタイピングを練習できます。" />
    <meta property="og:url" content="https://dvorak-typing.vercel.app/" />
    <meta property="og:image" content="https://dvorak-typing.vercel.app/og-image-dv.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dvorakタイピング練習ツール" />
    <meta name="twitter:description" content="QWERTYより快適で正確！ブラウザでDvorak配列のタイピングを練習できます。" />
    <meta name="twitter:image" content="https://dvorak-typing.vercel.app/og-image-dv.png" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- アプリ上部の固定ヘッダー（タイトルと操作系） -->
    <header class="app-header">
      <h1 class="title">Dvorak Typing</h1>
      <!-- 基本操作: リセット/スキップ と 練習モードの切替 -->
      <div class="controls">
        <label class="file-picker">
          教材読み込み:
          <input id="filePicker" type="file" accept=".txt" />
        </label>
        <span id="fileStatus" class="file-status">未選択</span>
        <button id="dlBtn" class="btn" type="button" title="Dvorak配列のA4画像をダウンロード">Dvorak配列DL</button>
      </div>
    </header>

    <!-- メイン領域：テキスト・仮想キーボード -->
    <main class="game" aria-live="polite">
      <section id="text" class="text" aria-label="タイプ対象の英文"></section>
      <footer class="keyboard-wrapper" aria-label="Dvorak キーボード">
        <div id="keyboard" class="keyboard"></div>
      </footer>
    </main>

    <noscript>このアプリはJavaScriptが必要です。</noscript>
    <script src="main.js" defer></script>
  </body>
</html>
