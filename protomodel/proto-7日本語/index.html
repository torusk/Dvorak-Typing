<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dvorak Typing Game</title>

    <!-- Open Graph / Discord / Slack -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Dvorakタイピング練習" />
    <meta property="og:title" content="Dvorakタイピング練習ツール" />
    <meta property="og:description"
  content="QWERTYより快適で正確！ブラウザでDvorak配列のタイピングを練習できます。Dvorak配列のキーマップをPDFでダウンロード可能。さらにテキストファイルを読み込めば、自分の好きな内容でタイピング練習ができます。" />
    <meta property="og:url" content="https://dvorak-typing.vercel.app/" />
    <meta property="og:image" content="https://dvorak-typing.vercel.app/og-image-dv.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dvorakタイピング練習ツール" />
    <meta name="twitter:description"
  content="QWERTYより快適で正確！ブラウザでDvorak配列のタイピングを練習できます。Dvorak配列のキーマップをPDFでダウンロード可能。さらにテキストファイルを読み込めば、自分の好きな内容でタイピング練習ができます。" />
    <meta name="twitter:image" content="https://dvorak-typing.vercel.app/og-image-dv.png" />

    <link rel="stylesheet" href="style.css" />
    <!-- Favicon / App Icons -->
    <link rel="icon" type="image/png" sizes="16x16" href="icon/icon_16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icon/icon_32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="icon/icon_48x48.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="icon/icon_128x128.png" />
  </head>
  <body>
    <!-- アプリ上部の固定ヘッダー（タイトルと操作系） -->
    <header class="app-header">
  <h1 class="title">Dvorak Typing</h1>

  <div class="controls">
  <div class="controls-stack">
    <!-- 上段：Dvorak配列DL -->
    <button id="dlBtn" class="btn" type="button" title="Dvorak配列のA4画像をダウンロード">
      Dvorak配列DL
    </button>

    <!-- 下段：ファイル選択（ラベル文は削除。input は隠して pickBtn で開く） -->
    <div class="file-picker">
      <input id="filePicker" type="file" accept=".txt" />
      <button id="pickBtn" class="btn" type="button">ファイルを選択</button>
    </div>
  </div>
</div>
</header>

    <!-- メイン領域：テキスト・仮想キーボード -->
    <main class="game" aria-live="polite">
      <section id="text" class="text" aria-label="タイプ対象の英文"></section>
      <footer class="keyboard-wrapper" aria-label="Dvorak キーボード">
        <div id="keyboard" class="keyboard"></div>
      </footer>
    </main>

    <noscript>このアプリはJavaScriptが必要です。</noscript>
    <script src="main.js" defer></script>
  </body>
</html>
